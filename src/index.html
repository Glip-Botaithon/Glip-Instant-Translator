<!DOCTYPE html>
<html lang="en">
<head>
    <title>Glip Bot</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
</head>

<body>
<div style="display: flex;justify-content: center;">
    <section class="section-divider">
        <label for="lang_from">Convert From</label>
        <select id="lang_from">
        </select>
        <br/>
        <br/>

        <label for="lang_to">Convert To</label>
        <select id="lang_to">
        </select>
        <br><br>

        <button id="btn-start">Start</button>
    </section>
</div>
</body>

<script src="translator.js"></script>

<script>
    var translator = new Translator();

    function getOption(language) {
        var option = document.createElement('option');
        option.value = language.language;
        if (language.name) {
            option.innerHTML = language.name + ' (' + language.language + ')'
        }
        else {
            option.innerHTML = language.language;
        }

        if (language.language == 'en') {
            option.selected = true;
        }

        return option;
    }

    var from = document.getElementById('lang_from');
    var to = document.getElementById('lang_to');

    translator.listLanguage(function (languages) {
        if (!(languages instanceof Array)) return;

        languages.forEach(function (language) {
            var option = getOption(language);
            from.appendChild(option);

            var option2 = getOption(language);
            to.appendChild(option2);
        });
    });

    function getConfig() {
        var from = document.getElementById('lang_from').value;
        var to = document.getElementById('lang_to').value;
        return {
            from: from,
            to: to
        };
    }

    document.getElementById('btn-start').onclick = function () {
        var config = getConfig();

        translator.setConfig(config);
        translator.start();
    };
</script>
</html>
